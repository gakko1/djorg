{% load bootstrap4 %}
<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>Djorg</title>
    {% endblock %}
    {# Load Bootstrap CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
  </head>

  <body>
    <div id="menu">
      {% block menu %}
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/bookmarks">Bookmarks</a></li>
      </ul>
      {% endblock %}
    </div>

    <div id="content">
      {% block content %}
      <h1>Welcome to Djorg!</h1>
      {% endblock %}
    </div>
  </body>
</html>
